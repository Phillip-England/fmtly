<div _component="GuestList">
    <h1>{{ someTitle }}</h1>
    <div _for="guest of guests []Guest">
        <h1>{{ guest.Name }}</h1>
        <p>The guest has brought the following items:</p>
        <div _for="item of guest.Items []Item">
            <p>{{ item.Name }}</p>
            <p>{{ item.Price }}</p>
            <div _for="color of item.Colors []Color">
                <p>{{ color.Shade }}</p>
                <p>{{ color.Hue }}</p>
                <div _if="isAdmin">
                    <p>Hello Admin!</p>
                </div>
            </div>
        </div>
    </div>
    <div _for="color of colors []string">
        <p>{{ .color }}</p>
        <p>{{ .color }}</p>
    </div>
    <div _if="loggedIn">
        <p>Logged in!</p>
    </div>
</div>
