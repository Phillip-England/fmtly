<div _component="GreetingCard">
    <h1>Hello, {{ guestName }}! How are you?</h1>
    <p>I've been waiting to tell you.. {{ message }}</p>
    <div>
        <h1>What is your favorite food?</h1>
        {{ slot favoriteFood }}
    </div>
</div>

<GreetingCard _component="GreetJack" message="I love you!" guest-name="Jack">
    <div _slot="favoriteFood">
        <p>Pizza!</p>
    </div>
</GreetingCard>
