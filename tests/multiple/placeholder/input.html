<div _component="GreetingCard">
    <Greeting name="{{ firstGuestName }}"></Greeting>
    <Greeting name="{{ secondGuestName }}"></Greeting>
    <div _for="guest of guests []string">
        <Greeting name="@guest.Name"></Greeting>
    </div>
</div>

<div _component="Greeting">Hello, {{ name }}!</div>

<GreetingCard _component="GreetJackAndBob" firstGuestName="bob" secondGuestName="jack"></GreetingCard>
