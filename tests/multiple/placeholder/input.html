
<div _component="GreetingCard">
    <h1>{{ name }}</h1>
    <Greeting name="{{ firstGuestName }}" age="20">
        <div _slot="message">
            <p>testin!</p>
        </div>
        <div _slot="loop">
            <ul _for="color of colors []string">
                <li>{{ .color }}</li>
            </ul>
        </div>
    </Greeting>
</div>


<div _component="Greeting">
    {{ slot message }}
    <h1>Hello, {{ name }}</h1> 
    <p>you are {{ age }} years old!</p>
    {{ slot loop }}
</div>
