<div _component="GuestMesh">
    <h1>$prop("someTitle")</h1>
    <div _for="guest of guests []Guest">
        <h1>$val(guest.Name)</h1>
        <p>The guest has brought the following items:</p>
        <div _for="item of guest.Items []Item">
            <p>$val(item.Name)</p>
            <p>$val(item.Price)</p>
            <div _for="color of item.Colors []Color">
                <p>$val(color.Hue)</p>
                <p>$val(color.Name)</p>
                <div _if="isAdmin">
                    <p>Hello Admin!</p>
                </div>
            </div>
        </div>
    </div>
    <div _for="color of colors []string">
        <p>$val(color)</p>
        <p>$val(color)</p>
    </div>
    <div _if="loggedIn">
        <p>Logged in!</p>
    </div>
</div>
